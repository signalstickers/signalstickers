name: CI/CD
on:
  - push
  # This is apparently needed for PRs from forks to trigger builds.
  - pull_request
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # Cancel any queued or in-progress runs of this workflow for the current
      # branch.
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Clone Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Install Node 14.
      - name: Set Up Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      # Try to load a cached version of our node_modules folder based on the
      # hash of our lockfile.
      - name: Use Dependencies Cache
        id: dependencies-cache
        uses: actions/cache@v1
        with:
          key: dependencies-${{ hashFiles('package-lock.json') }}
          path: node_modules

      # Try to load a cached version of our .sticker-pack-cache based on the
      # hash of stickers.yml.
      - name: Use Sticker Pack Cache
        id: sticker-pack-cache
        uses: actions/cache@v1
        with:
          key: sticker-packs-${{ hashFiles('stickers.yml') }}
          path: node_modules
          restore-keys: |
            sticker-packs-

      # If no cache was found, install dependencies manually.
      - name: Install Dependencies
        if: steps.dependencies-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build Project
        run: npx nps build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        if: github.ref == 'refs/heads/master'
        with:
          name: build-${{ github.sha }}
          path: dist/

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Clone Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set Up Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY_KEY }}

      - name: Download Build Artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-${{ github.sha }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          SSH: true
          BRANCH: gh-pages
          FOLDER: .
          SINGLE_COMMIT: true
